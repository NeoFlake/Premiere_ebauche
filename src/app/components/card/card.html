@if(modeVariante){
<div class="variante-container">
    <div>
        <div class="image-container variant-size">
            <button (click)="openDetailCard(card)">
                <img class="image-carte" src={{card.imagePath}} />
            </button>
        </div>
    </div>
</div>
} @else {
<div class="card-container">
    <div>
        <div class="title-container">
            <div>{{card.name}}</div>
        </div>
        <div class="image-container card-size">
            <button (click)="openDetailCard(card)">
                <img class="image-carte" src={{card.imagePath}} />
            </button>
        </div>
    </div>
</div>
}
